<mat-toolbar fxShow.gt-sm="true" fxHide.lt-md="true"  color="primary" >

  <mat-nav-list fxLayout>
    <a   mat-list-item routerLink="/home">
      Omegle <mat-icon>videocam</mat-icon> Zoom
    </a>

  <mat-nav-list  fxLayout fxLayoutAlign="center" routerLink="/home" >

      Omegle <mat-icon>videocam</mat-icon> Zoom
    </a>
  </mat-nav-list>
</mat-toolbar>
